			@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
			body { margin: 0; }
			#score-container {
				position: absolute;
				top: 20px;

				margin: 0 0 8px;
				font-size: 18px;
			}

			#controls-container p {
				margin: 4px 0;
				font-size: 14px;
